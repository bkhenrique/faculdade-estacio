<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clube.css">
    <title>Formulario de Feedback</title>
</head>
<body>
<header class="cabecalho">
    <div class="container-cabecalho">
        <H1>Preencha o Formulario</H1>
    </div>
</header>
<section class="form-feedback">
    <form action="salvar.php" method="post">
        <fieldset> <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="nome" name="nome" autocomplete="on" required >
            <br>
            <br>
            <label for="email" >Email</label>
            <input type="email" name="email" autocomplete="on" minlength="2" required >
            <br>
            <br>
            <label for="text" >Idade</label>
            <input type="date" name="data" id="idade" required >
            <br>
            <br>
            <section class="sexo">
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" value="m">Masculino
                    <input type="radio" name="sexo" value="f">Feminino
                    <input type="radio" name="sexo" value="o" >Outros
                </fieldset>
            </section>
        </fieldset>
        <fieldset>
            <legend>Interesses</legend>
          <select name="interesses" id="interesse" multiple> 
            <optgroup label="__Escolha uma opção!__" style="text-decoration: underline;">
                <option value="esporte">Esporte</option>
                <option value="tecnologia">Técnologia</option>
                <option value="cultura">Cultura</option>
            </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Enviar Curriculo</legend>
            <label for="curriculo">Carregar Curriculo</label>
            <input type="file" name="curriculo" id="curriculo" accept=".pdf">
        </fieldset>
        
        <fieldset>
            <legend>Menssagem</legend>
            <textarea name="menssagem" id="menssagem" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</section>
</body>
</html>
